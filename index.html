<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="halo-icon-36620.png" alt="Halo Theme">Halo Themes</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Halo Soundtrack </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Halo  Theme Mjolnir Mix</span>
                    <span class="songlistplay"><span class="timeStamp">02:57 <i id="1" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Halo Theme Mjolnir Mix</span>
                    <span class="songlistplay"><span class="timeStamp">01:47 <i id="2" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Halo Theme Mjolnir Mix</span>
                    <span class="songlistplay"><span class="timeStamp">04:09 <i id="3" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Halo Theme Mjolnir Mix</span>
                    <span class="songlistplay"><span class="timeStamp">02:34 <i id="4" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Halo Theme Mjolnir Mix</span>
                    <span class="songlistplay"><span class="timeStamp">02:32 <i id="5" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Halo Theme Mjolnir Mix</span>
                    <span class="songlistplay"><span class="timeStamp">02:27 <i id="6" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Halo Theme Mjolnir Mix</span>
                    <span class="songlistplay"><span class="timeStamp">08:12 <i id="7" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Halo Theme Mjolnir Mix</span>
                    <span class="songlistplay"><span class="timeStamp">07:29 <i id="8" class="songItemPlay fa-solid fa-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="masterSongName"></span>
        </div>
    </div>
    <div class="animated-container">
        <div class="ripple-container">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1da84e6d69.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
