<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Music App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="covers/Halo-Logo.jpg" alt="Halo Theme">Halo Themes</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Halo Soundtrack </h1>
            <div class="songItemContainer">
              
              
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <div class="progressContainer">
            <div class="progressBar"></div>
        </div>
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="masterSongName"></span>
        </div>
    </div>
    <div class="animated-container">
        <div class="ripple-container">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1da84e6d69.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
